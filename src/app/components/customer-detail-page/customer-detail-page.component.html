<header>
    <nav-directive></nav-directive>
</header>
<div class="customer-detail-container">
    <h4><i class="fa fa-arrow-left clickable" ui-sref="overview-page"></i> <span class="spacer"></span> Customer Detail Page</h4> <div ng-if="custPageCtrl.LoaderService.getLoading()" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div> 
    <div class="row" align="center">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">
            <table class="table table-striped customer-table">
                <tr>
                    <th>ID</th>
                    <td>
                        <input type="text" ng-disabled="1" class="form-control" ng-model="custPageCtrl.customer_data.customerID" />
                    </td>
                </tr>
                <tr>
                    <th>Name</th>
                    <td>
                        <input type="text" class="form-control width-half" ng-model="custPageCtrl.customer_data.name.first" />
                        <input type="text" class="form-control width-half" ng-model="custPageCtrl.customer_data.name.last" />
                    </td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="text" class="form-control" ng-model="custPageCtrl.customer_data.gender" />
                    </td>
                </tr>
                <tr>
                    <th>Birthday</th>
                    <td>
                        <input type="text" class="form-control" ng-model="custPageCtrl.customer_data.birthday" />
                    </td>
                </tr>
                <tr>
                    <th>Customer Lifetime Value</th>
                    <td>
                        <input type="text" class="form-control" ng-model="custPageCtrl.customer_data.customerLifetimeValue" />
                    </td>
                </tr>
                <tr>
                    <th>Last Contact</th>
                    <td>
                        <input type="text" class="form-control" ng-model="custPageCtrl.customer_data.lastContact" />
                    </td>
                </tr>
                <tr ng-if="custPageCtrl.saveEnable()=='add'">
                    <td colspan="2">
                        <button ng-click="custPageCtrl.addCustomer(custPageCtrl.customer_data)" class="btn-success form-control clickable">
                            Submit
                        </button>
                    </td>
                </tr>
                <tr ng-if="custPageCtrl.saveEnable()!='add'">
                    <td colspan="2">
                        <button ng-click="custPageCtrl.editCustomer(custPageCtrl.customer_data)" class="btn-primary form-control clickable">
                            Edit
                        </button>
                    </td>
                </tr>
                <tr ng-if="custPageCtrl.saveEnable()!='add'">
                    <td colspan="2">
                        <button ng-click="custPageCtrl.remove_customer(custPageCtrl.customer_data.customerID)" class="btn-danger form-control clickable">
                            Delete Profile
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-sm-3"></div>
    </div>
</div>
